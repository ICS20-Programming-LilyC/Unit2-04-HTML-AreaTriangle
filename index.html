<!DOCTYPE html>
<html>
  <head>
 <head>

    <!-- Meta data section -->
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Lily C">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">

    <!--Title-->
    <title>My first webpage, with a JS file</title>
  </head>
  <body>

  <!--Conecting my javascript founctions-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

  <!--Google's MDL component-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" />
          <span class="mdl-layout-title">Area of a Triangle, with JS</span>
        </div>
      </header>

    <!--Main webpage content-->
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/Area and Perimeter of Triangle.png" alt="rectangle" width="80%" height="auto"/>
            </th>
            <th>
              <h2>Formulas:</h2>
              <h3>A = bxh/2</h3>
              <h3>P = a + b + c</h3>
            </th>
          </tr>
        </table>

        <!-- Simple Textfield -->
        <form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-of-rectangle"
            />
            <label class="mdl-textfield__label" for="base-of-rectangle">Insert the length of the base</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Numeric Textfield -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-rectangle"
            />
            <label class="mdl-textfield__label" for="height-of-rectangle">Insert a length for the height</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="area"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
  </head>
</html>
